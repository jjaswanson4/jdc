---

cpus: 8
memory_mb: 24576
os: rhel7
application: general

htop_url: https://dl.fedoraproject.org/pub/epel/7/x86_64/Packages/h/htop-2.2.0-3.el7.x86_64.rpm

additional_storage:
  - size: 1000Gb
    type: thin
    scsi_controller: 0
    unit_number: 1

lvm:
  vg: os
  pvs: /dev/sda2,/dev/sdb

ignore_compute_resource_errors: true

